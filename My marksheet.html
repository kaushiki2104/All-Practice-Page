<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create table</title>
</head>
<body>
    <table style="border:solid;">
        <caption style="border:solid;">My marksheet </caption>
        <colgroup>
            <col span ="2"style="background-color:rgb(0, 166, 255)">
            <col span ="2"style="background-color:rgb(0, 166, 255)">
        </colgroup>
        <thead style="background-color: darkgoldenrod;">
            <tr>
                <th>Subject</th>
                <th>Marks</th>
                <th>Passed</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mathematics</td>
                <td>98</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>English</td>
                <td>78</td>
                <td>Yes</td> 
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Passed</th>
                <th>Yes</th>
            </tr>
        </tfoot>
       
        
    </table>
    
</body>
</html>
