<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="../7.signup project/style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just take 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Kaushiki Singh" required>

                    </p>
                    <p>
                        <label for="Email">Your Email</label>
                        <input type="Email" id="Email" placeholder="Kaushikisingh2104@gmail.com" required>

                    </p>
                    <p>
                        <label for="Password">Your new Password</label>
                        <input type="Password" id="Password" placeholder="at least 8 character" required>

                    </p>
                    <p>
                        <input type="Submit" id="Submit" Value="Create Account" required>

                    </p>
                </form>

            </main>
            <footer class="Signup-footer">
                <p>Already have an Account? <a href="#">Login</a></p>

            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
    
</body>
</html>
